<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <h1>Categories</h1>
        <!--<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add New Product</button>-->
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pull-right search">
        <div class="input-group">
            <input class="form-control" placeholder="Search Categories" type="text" autocomplete="off" ng-model="query">
            <div class="input-group-btn">
                <button class="btn btn-default" data-ember-action="1"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Slug</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" placeholder="Title" ng-model="title">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Slug" ng-value="" ng-model="slug">
                        </td>
                        <td class="narrow">
                            <a href="" class="glyphicon glyphicon-plus" ng-click="addCategory()"></a>
                        </td>
                    </tr>
                    <!-- First line for add -->

                    <tr ng-repeat="category in categories| filter:query">
                        <td>
                            <input type="text" class="form-control" placeholder="Title" ng-model="category.title" ng-change="save(category)">
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Slug"  ng-model="category.slug" ng-change="save(category)">
                        </td>
                        <td class="narrow">
                            <a href="" class="glyphicon glyphicon-trash" ng-click="remove(category)"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
